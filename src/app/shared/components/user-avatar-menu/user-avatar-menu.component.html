<div class="dropdown dropdown-end" [style]="{ zIndex: 402 }">
  <div
    class="avatar placeholder btn btn-ghost btn-circle"
    tabindex="0"
    role="button"
  >
    <div class="bg-secondary text-secondary-content rounded-full w-10">
      <span class="select-none">{{ shortName }}</span>
    </div>
  </div>
  <ul
    tabindex="0"
    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
  >
    <li *ngFor="let item of items">
      <a [routerLink]="item.link" *ngIf="!item.isLogout">
        <span class="mt-0 mr-2">
          <i [class]="item.icon"></i>
        </span>
        {{ item.label | translate }}</a
      >
      <a *ngIf="item.isLogout" (click)="onLogout()">
        <span class="mt-0 mr-2">
          <i [class]="item.icon"></i>
        </span>
        {{ item.label | translate }}</a
      >
    </li>
  </ul>
</div>

<dialog #logoutModal class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">{{ "modal.logout.title" | translate }}</h3>
    <p class="py-4">{{ "modal.logout.body" | translate }}</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn btn-primary min-w-16 mx-2" (click)="logout()">
          {{ "button.yes" | translate }}
        </button>
        <button class="btn min-w-16 mx-2">
          {{ "button.cancel" | translate }}
        </button>
      </form>
    </div>
  </div>
</dialog>
